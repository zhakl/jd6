<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
    * {
        margin: 0px;
        padding: 0px;
    }
    
    div {
        /*font-size: 30px;*/
    }
    /*em:  element 元素*/
    
    p {
        /*1em代表相对父元素的font-size的大小的倍数
    	  如果是0.1em就代表0.1倍 如果是2em 2倍*/
        font-size: 1em;
        height: 1em;
        background-color: #f0f0f0;
    }
    </style>
</head>

<body>
    <div>无中生有
        <p>无懈可击</p>
    </div>
</body>

</html>
